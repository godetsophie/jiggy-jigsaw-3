{% extends "layout.html" %}

{% block content %}
{% load static %}
<div class="main-container" style="height: auto;">
    <div class="content">
        <div class="content-body">
            <div class="success-text">Jiggy Jigsaw</div>
            <div class="description">This is a technical test. Enjoy!</div>
        </div>
    </div>
</div>

<div class="row">
    {% if user.is_authenticated %}
    <div class="col-md-4">
        <h2>Hi {{ user.username }}!</h2>
        <p><a class="btn btn-default" href="{% url 'play' %}">Play &raquo;</a></p>
    </div>
    <div class="col-md-4">
    </div>
    {% else %}
    <div class="col-md-4">
        <h3>You already have an account ?</h3>
        <p><a class="btn btn-default" href="{% url 'login' %}">Log in &raquo;</a></p>
    </div>
    <div class="col-md-4">
        <h3>No account yet ?</h3>
        <p><a class="btn btn-default" href="{% url 'signup' %}">Sign up &raquo;</a></p>
    </div>
    {% endif %}
    <div class="col-md-4">
        <img src="{% static "app/img/jiggy.jpg" %}" />        
    </div>
</div>

{% endblock %}
